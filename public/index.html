<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles/reset.css" type="text/css">
    <link rel="stylesheet" href="styles/main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="icon" type="image/png" href="styles/images/red_elephant_error.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FitchFlix</title>
</head>

<body>
    <div id="container">
        <header>
            <h1><a href="#">FitchFlix</a></h1>
        </header>
        <nav>
            <ul class="navBar">
                <li id="action" class="genre"><a href="#">ACTION</a></li>
                <li id="horror" class="genre"><a href="#">HORROR</a></li>
                <li id="comedy" class="genre"><a href="#">COMEDY</a></li>
                <li id="fantasy" class="genre"><a href="#">FANTASY</a></li>
                <li id="drama" class="genre"><a href="#">DRAMA</a></li>
            </ul>
        </nav>
        <div id="search">
            <img src="styles/images/search_icon.png" class="search-icon" />
            <input id="userInput" type="text" placeholder="movie name...">
        </div>
        <div id="content">
        </div>
    </div>

    <script id="top20-template" type="text/x-handlebars-template">
        <div class="top20-container">
            <h1 class="top20-header">Flix of the Day</h1>
            <hr>
            <div class="top20-movie">
                <ul class="movie-details">
                    <li class="movie-poster"><img class="movie-poster" src="{{moviePoster}}" /></li>
                    <li><a href="#" class="overview">synopsis</a></li>
                    <li>
                        <h2 class="movie-title">{{movieTitle}}</h2></li>
                </ul>
            </div>
        </div>
    </script>

    <script id="error-template" type="text/x-handlebars-template">
        <div class="error-container">
            <ul class="error-list">
                <li class="error-image"><img src="styles/images/red_elephant_error.png" alt="elephant-error" /></li>
                <li class="error-header">
                    <h1>{{errorType}}</h1></li>
                <li>
                    <p class="error-message">{{errorMessage}}</p>
                </li>
            </ul>
        </div>
    </script>

    <script id="home-template" type="text/x-handlebars-template">
        <div class="movie-container">
            <div class="movie-snapshot">
                <ul class="snapshot-list">
                    <li class="movie-title">
                        <h3 class="movie-title">{{movieTitle}}</h3></li>
                    <li class="expand-details">
                        <p class="expand-details" id="{{movieId}}">&#x21E9;</p>
                    </li>
                </ul>
            </div>
            <div class="movie-details {{movieId}}">
                <ul class="items">
                    <li class="item-detail release-date">released:<br> {{releaseDate}}</li>
                    <li class="movie-poster"><img class="movie-poster" src="{{moviePoster}}" alt="movie poster" /></li>
                    <li class="item-detail overview">
                        <a href="{{overview}}">synopsis</a>
                    </li>
                    <li>
                    <select class="rating" data-id="{{movieId}}">
                      <option>rate movie</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="delete">delete</option>
                    </select>
                    </li>
                </ul>
            </div>
        </div>
    </script>

    <script src="js/jquery.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
