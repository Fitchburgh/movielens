<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles/reset.css" type="text/css">
    <link rel="stylesheet" href="styles/main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies!</title>
</head>

<body>
    <div id="container">
        <header>
            <h1>Fitch's Flicks</h1>
        </header>
        <nav>
            <ul class="navBar">
                <li id="action" class="genre"><a href="#">ACTION</a></li>
                <li id="horror" class="genre"><a href="#">HORROR</a></li>
                <li id="comedy" class="genre"><a href="#">COMEDY</a></li>
                <li id="fantasy" class="genre"><a href="#">FANTASY</a></li>
                <li id="drama" class="genre"><a href="#">DRAMA</a></li>
            </ul>
        </nav>
        <div id="search">
            <input id="userInput" type="text" placeholder="Movie Name">
        </div>


        <div class="movies">
            hush
        </div>
        <div class="movies">
            star wars
        </div>
        <div class="movies">
            ghost
        </div>


    </div>


    <script id="home-template" type="text/x-handlebars-template">
        <div class="movie-container">
            <h3 class="movie-title">{{testing}}</h3>
            <p class="avg-rating"></p>
            <p class="expand-details"><a class="expand-btn">&#x21E9;</a></p>
            <div class="movie-details">
                <ul class="items">
                    <li class="item-detail release-date"></li>
                    <li class="item-detail genres"></li>
                    <li class="item-detail overview">
                        <a href="#"></a>
                    </li>
                </ul>
            </div>
        </div>
    </script>

    <script id="top20-template" type="text/x-handlebars-template">
        <div class="top20-container">
            <h2 class="top20-header">Top Rated</h2>
            <div class="top20-movie">
                <h3 class="avg-rating">{{testing}}</h3>
                <h2 class="movie-title"></h2>
                <a href="#" class="overview"></a>
            </div>
        </div>
    </script>

    <script src="js/jquery.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
