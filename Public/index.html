<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles/reset.css" type="text/css">
    <link rel="stylesheet" href="styles/main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies!</title>
</head>

<body>
    <div id="container">
        <header>
            <h1>FitchFlix</h1>
        </header>
        <nav>
            <ul class="navBar">
                <li id="action" class="genre"><a href="#">ACTION</a></li>
                <li id="horror" class="genre"><a href="#">HORROR</a></li>
                <li id="comedy" class="genre"><a href="#">COMEDY</a></li>
                <li id="fantasy" class="genre"><a href="#">FANTASY</a></li>
                <li id="drama" class="genre"><a href="#">DRAMA</a></li>
            </ul>
        </nav>
        <div id="search">
          <img src="styles/images/search_icon.png"/>
            <input id="userInput" type="text" placeholder="movie name...">
        </div>


        <div class="movies">
            hush
        </div>
        <div class="movies">
            star wars
        </div>
        <div class="movies">
            ghost
        </div>


    </div>


    <script id="home-template" type="text/x-handlebars-template">
        <div class="movie-container">
            <h3 class="movie-title">{{movieTitle}}</h3>
            <p class="avg-rating">{{avgRating}}</p>
            <p class="expand-details"><a class="expand-btn">&#x21E9;</a></p>
            <div class="movie-details">
                <ul class="items">
                    <li class="item-detail release-date">{{releaseDate}}</li>
                    <li class="item-detail genres">{{genres}}</li>
                    <li class="item-detail overview">
                        <a href="#">{{overview}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </script>

    <script id="top20-template" type="text/x-handlebars-template">
        <div class="top20-container">
            <h1 class="top20-header">Top Rated</h1>
            <hr>
            <div class="top20-movie">
              <ul class="movie-details">
                <li><img src="styles/images/star_icon.png"/>
                  <h3 class="avg-rating">{{avgRating}}</h3>             
                  </li>
                <li><h2 class="movie-title">{{movieTitle}}</h2></li>
                <li><a href="#" class="overview">{{overview}}</a></li>
              </ul>
            </div>
        </div>
    </script>

    <script src="js/jquery.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
